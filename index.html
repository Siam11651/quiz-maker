<!DOCTYPE html>
<html>
    <head>
        <title>Quiz Maker</title>
    </head>
    <body>
        Question:<br>
        <textarea
            id="question"
            rows="3"
            style="width: 90%"
        ></textarea><br>
        Option a: <br><input autocomplete="off" id="a" type="text"><br>
        Option b: <br><input autocomplete="off" id="b" type="text"><br>
        Option c: <br><input autocomplete="off" id="c" type="text"><br>
        Option d: <br><input autocomplete="off" id="d" type="text"><br>
        Correct:<br>
        <select id="answer">
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
            <option value="d">d</option>
        </select>
        <button id="generate">Generate</button><br>
        Output:<br>
        <textarea id="json" rows="3" style="width: 90%;" readonly></textarea>
        <script src="index.js"></script>
    </body>
</html>
